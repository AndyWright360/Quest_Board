<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLESHEETS -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" />
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.5.1/js/all.js"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
    {% block styles%}
    {% endblock %}

    <!-- PAGE TITLE -->
    <title>Quest Board</title>
</head>

<body>
    <header>
        <!-- NAVBAR -->
        <!-- Materialize Mobile Collapsible Navbar -->
        <nav class="red-bg">
            <div class="nav-wrapper">
                <a href="{{ url_for('home') }}" class="brand-logo"><img class="logo" src="{{ url_for('static', filename='images/logo.png') }}"
                    alt="A wooden shield with paper nailed to the center. A green letter Q is painted on the paper" />
                    Quest Board</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fa-solid fa-bars"
                        id="burger-menu"></i></a>
                <!-- Main Navbar -->
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('events') }}">Events</a></li>
                    <li><a href="{{ url_for('create_event') }}">Sign Up/Login</a></li>
                </ul>
            </div>
        </nav>
        <!-- Mobile Sidenav -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('events') }}">Events</a></li>
            <li><a href="{{ url_for('create_event') }}">Sign Up/Login</a></li>
        </ul>
    </header>

    <!-- Main Page Content -->
    <main>{% block content%} {% endblock %}</main>

    <footer>
        <div class="footer-container">
            <a href="https://www.facebook.com/" target="_blank" aria-label="go to facebook website">
                <img class="footer-icon" src="{{ url_for('static', filename='images/icon-facebook.png') }}" alt="Red D12 dice with Facebook logo">
            </a>
            <a href="https://www.youtube.com/" target="_blank" aria-label="go to youtube website">
                <img class="footer-icon" src="{{ url_for('static', filename='images/icon-youtube.png') }}" alt="Brown D8 dice with YouTube logo">
            </a>
            <a href="https://www.twitter.com/" target="_blank" aria-label="go to twitter website">
                <img class="footer-icon" src="{{ url_for('static', filename='images/icon-twitter.png') }}" alt="Green D20 dice with Twitter logo">
            </a>
            <p>
                Copyright Â© 2024 Quest Board. All Rights Reserved.
            </p>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Local Javascript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts%}
    {% endblock %}
    
    </body>

</html>
