{% extends "base.html" %}
{% block content %}
<!-- HEADING SECTION -->
<section>
    <div class="heading-container green-bg">
        <h1>Events</h1>
    </div>
</section>

<!-- EVENTS -->
<section>
    <div class="green-bg">
        <!-- Filter -->
        <ul class="collapsible">
            <li>
                <div class="collapsible-header green-bg">Filter<i class="fa-solid fa-sort-down"></i></div>
                <div class="collapsible-body green-bg">
                    <div class="flex-container">
                        <!-- Location options -->
                        <div class="filter-category">
                            <div class="category-heading">
                                <p>Location</p>
                            </div>
                            <div class="filter-option-1">
                                <label for="cardiff">
                                    <input type="checkbox" id="cardiff" />
                                    <span>Cardiff</span>
                                </label>
                            </div>
                            <div class="filter-option-2">
                                <label for="newport">
                                    <input type="checkbox" id="newport" />
                                    <span>Newport</span>
                                </label>
                            </div>
                            <div class="filter-option-3">
                                <label for="swansea">
                                    <input type="checkbox" id="swansea" />
                                    <span>Swansea</span>
                                </label>
                            </div>
                            <div class="filter-option-4">
                                <label for="bridgend">
                                    <input type="checkbox" id="bridgend" />
                                    <span>Bridgend</span>
                                </label>
                            </div>
                        </div>
                        <!-- Time options -->
                        <div class="filter-category">
                            <div class="category-heading">
                                <p>Time</p>
                            </div>
                            <div class="filter-option-1">
                                <label for="10am">
                                    <input type="checkbox" id="10am" />
                                    <span>10am</span>
                                </label>
                            </div>
                            <div class="filter-option-2">
                                <label for="12pm">
                                    <input type="checkbox" id="12pm" />
                                    <span>12pm</span>
                                </label>
                            </div>
                            <div class="filter-option-3">
                                <label for="2pm">
                                    <input type="checkbox" id="2pm" />
                                    <span>2pm</span>
                                </label>
                            </div>
                            <div class="filter-option-4">
                                <label for="4pm">
                                    <input type="checkbox" id="4pm" />
                                    <span>4pm</span>
                                </label>
                            </div>
                        </div>
                        <!-- Experience options -->
                        <div class="filter-category">
                            <div class="category-heading">
                                <p>Exp Level</p>
                            </div>
                            <div class="filter-option-1">
                                <label for="beginner">
                                    <input type="checkbox" id="beginner" />
                                    <span>Beginner</span>
                                </label>
                            </div>
                            <div class="filter-option-2">
                                <label for="everyone">
                                    <input type="checkbox" id="everyone" />
                                    <span>Everyone</span>
                                </label>
                            </div>
                            <div class="filter-option-3">
                                <label for="experienced">
                                    <input type="checkbox" id="experienced" />
                                    <span>Experienced</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>

{% endblock %}
