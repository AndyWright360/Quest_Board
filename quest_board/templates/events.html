{% extends "base.html" %}
{% block content %}
<!-- HEADING SECTION -->
<section>
    <div class="heading-container green-bg">
        <h1>Events</h1>
    </div>
</section>

<!-- EVENTS -->
<section>
    <div class="green-bg">
        <!-- Filter -->
        <ul class="collapsible">
            <li>
                <div class="collapsible-header">Filter<i class="fa-solid fa-sort-down"></i></div>
                <div class="collapsible-body">
                    <div>
                        <!-- Location options -->
                        <p>Location</p>
                        <label for="cardiff">
                            <input type="checkbox" id="cardiff" />
                            <span>Cardiff</span>
                        </label>
                        <label for="newport">
                            <input type="checkbox" id="newport" />
                            <span>Newport</span>
                        </label>
                        <label for="swansea">
                            <input type="checkbox" id="swansea" />
                            <span>Swansea</span>
                        </label>
                        <label for="bridgend">
                            <input type="checkbox" id="bridgend" />
                            <span>Bridgend</span>
                        </label>
                    </div>
                    <div>
                        <!-- Time options -->
                        <p>Time</p>
                        <label for="10am">
                            <input type="checkbox" id="10am" />
                            <span>10am</span>
                        </label>
                        <label for="12pm">
                            <input type="checkbox" id="12pm" />
                            <span>12pm</span>
                        </label>
                        <label for="2pm">
                            <input type="checkbox" id="2pm" />
                            <span>2pm</span>
                        </label>
                        <label for="4pm">
                            <input type="checkbox" id="4pm" />
                            <span>4pm</span>
                        </label>
                    </div>
                    <div>
                        <!-- Experience options -->
                        <p>Exp Level</p>
                        <label for="beginner">
                            <input type="checkbox" id="beginner" />
                            <span>Beginner</span>
                        </label>
                        <label for="everyone">
                            <input type="checkbox" id="everyone" />
                            <span>Everyone</span>
                        </label>
                        <label for="experienced">
                            <input type="checkbox" id="experienced" />
                            <span>Experienced</span>
                        </label>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>

{% endblock %}
